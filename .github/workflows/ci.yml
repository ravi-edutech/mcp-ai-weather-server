# GitHub Actions workflow to build the project on push to main
name: CI Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test
        
      - name: Build project
        run: npm run build
    # ---------------------------------------------
    # SLACK NOTIFICATION (OPTIONAL)
    # ---------------------------------------------
    # Trigger this always (success or failure)
    # Add SLACK_WEBHOOK_URL secret in repository settings
    steps:
      - name: Slack Notification
        if: always()        # ensures notification on success/failure
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "GitHub Action Status: *${{ job.status }}* for `${{ github.repository }}` on branch `${{ github.ref_name }}`"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}