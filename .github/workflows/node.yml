name: Node.js CI
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test on Node ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ["18", "20", "22"]
        os: [ubuntu-latest, windows-latest, macos-latest]
        

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js with caching
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: node --test

    # SLACK NOTIFICATION (per job)
      - name: Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
         payload: |
            {"text": "ðŸ”” *${{ job.status }}* on `${{ github.repository }}`\nOS: *${{ matrix.os }}*\nNode: *${{ matrix.node-version }}*\nRun: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}
        env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}